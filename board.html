<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <script src="script.js"></script>
</head>
<body onload="includeHTML()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>

    <div class="content_board">

        <div class="top_board">
            <div class="inner_top_board">
                <h1>Board</h1>
                <div class="task_container_board">
                    <div class="input_container_board">
                        <input class="input_board" type="text" placeholder="Find Task">
                        <div class="lens_board">
                            <img src="./assets/img/vector.svg" alt="">
                            <img src="./assets/img/search.svg" alt="">
                        </div>
                    </div>
                    <div>
                        <div class="button_board">
                            <span>Add task</span>
                            <img src="./assets/img/add.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top_bar_board">
            <div class="bar_board">
                <span>To do</span>
                <img src="./assets/img/plus_board.svg" alt="">
            </div>
            <div class="bar_board">
                <span>in progress</span>
                <img src="./assets/img/plus_board.svg" alt="">
            </div>
            <div class="bar_board">
                <span>Await feedback</span>
                <img src="./assets/img/plus_board.svg" alt="">
            </div>
            <div class="bar_done_board">
                <span>Done</span>
            </div>
        </div>
        
        <div class="distrubution_board">
            <div class="column_board"></div>
            <div class="column_board">
                <div class="card2_board"></div>
            </div>
            <div class="column_board"></div>
            <div class="column_board"></div>
        </div>










    </div>
    
</body>
</html>
