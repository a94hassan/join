<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/add_task.css">
    <script src="js/storage.js"></script>
    <script src="script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/board_html.js"></script>
    <script src="js/add_task.js"></script>
</head>

<body id="body" onload="initBoard()">
    <div w3-include-html="./assets/templates/header_and_bar_template.html"></div>
    <div id="w3-include-board1" w3-include-html="./assets/templates/task_overlay.html"></div>
    <div id="w3-include-board" w3-include-html="./assets/templates/task_form.html"></div>
    <div id="w3-include-board2" w3-include-html="./assets/templates/edit_form.html"></div>

    <div id="content-board" class="content_board">
        <div id="overlay" class="overlay"></div>

        <div class="top_board">
            <div class="inner_top_board">
                <h1>Board</h1>
                <div class="task_container_board">
                    <div class="input_container_board">
                        <input id="search_input_task" class="input_board" type="text" placeholder="Find Task">
                        <div class="lens_board">
                                <img src="./assets/img/vector.svg">
                                <div class="image-container">
                                    <img class="bottom-image" src="./assets/img/search.svg" alt="">
                                    <img class="top-image" src="assets/img/hover_search_icon.svg" alt="">
                                </div>
                        </div>
                    </div>
                    <div>
                        <div onclick="openTaskFormOnBoard(), changeAddTask()" class="button_board">
                            <span>Add task</span>
                            <img src="./assets/img/add.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="distrubution_board">
            <div class="box_board1">
                <div class="top_bar_boardd">
                    <div class="bar_board1">
                        <span>To do</span>
                        <div onclick="openTaskFormOnBoard('column_board')" class="bar_icon_board"><button></button></div>
                    </div>
                </div>
                <div id="column_board" class="column_board" ondrop="moveTo('column_board')" ondragleave="removeHighlight('column_board')" ondragover="allowDrop(event); highlight('column_board')">
                    <div id="empty_box" class="empty_card_board">
                        <span>No tasks To do</span>
                    </div>
                </div>
            </div>
            <div class="box_board2">
                <div class="top_bar_boardd">
                    <div class="bar_board2">
                        <span>In progress</span>
                        <div onclick="openTaskFormOnBoard('column_board2')" class="bar_icon_board"><button></button></div>
                    </div>
                </div>
                <div id="column_board2" class="column_board" ondrop="moveTo('column_board2')" ondragleave="removeHighlight('column_board2')" ondragover="allowDrop(event); highlight('column_board2')"></div>
            </div>
            <div class="box_board3">
                <div class="top_bar_boardd">
                    <div class="bar_board3">
                        <span>Await feedback</span>
                        <div onclick="openTaskFormOnBoard('column_board3')" class="bar_icon_board"><button></button></div>
                    </div>
                </div>
                <div id="column_board3" class="column_board" ondrop="moveTo('column_board3')" ondragleave="removeHighlight('column_board3')" ondragover="allowDrop(event); highlight('column_board3')"></div>
            </div>
            <div class="box_board4">
                <div class="top_bar_boardd">
                    <div class="bar_board4">
                        <span>Done</span>
                    </div>
                </div>
                <div id="column_board4" class="column_board" ondrop="moveTo('column_board4')" ondragleave="removeHighlight('column_board4')" ondragover="allowDrop(event); highlight('column_board4')"></div>
            </div>
        </div>
    </div>

    <!-- <div class="task_alert_board">
        <span>Task addet to board</span>
    </div> -->
    
</body>
</html>
