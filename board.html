<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="script.js"></script>
    <script src="js/board.js"></script>
</head>
<body id="body" onload="init()">
    <div id="w3-include-board" w3-include-html="./assets/templates/desktop_template.html"></div>
    <div id="w3-include-board" w3-include-html="./assets/templates/task_overlay.html"></div>

    <div id="content-board" class="content_board">
        <div id="overlay" class="overlay"></div>

        <div class="top_board">
            <div class="inner_top_board">
                <h1>Board</h1>
                <div class="task_container_board">
                    <div class="input_container_board">
                        <input class="input_board" type="text" placeholder="Find Task">
                        <div class="lens_board">
                            <img src="./assets/img/vector.svg" alt="">
                            <img src="./assets/img/search.svg" alt="">
                        </div>
                    </div>
                    <div>
                        <div class="button_board">
                            <span>Add task</span>
                            <img src="./assets/img/add.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top_bar_board">
            <div class="bar_board">
                <span>To do</span>
                <div class="bar_icon_board"><img src="./assets/img/plus_board.svg" alt=""></div>
            </div>
            <div class="bar_board">
                <span>in progress</span>
                <div class="bar_icon_board"><img src="./assets/img/plus_board.svg" alt=""></div>
            </div>
            <div class="bar_board">
                <span>Await feedback</span>
                <div class="bar_icon_board"><img src="./assets/img/plus_board.svg" alt=""></div>
            </div>
            <div class="bar_board">
                <span>Done</span>
            </div>
        </div>
        
        <div class="distrubution_board">
            <div id="column_board" class="column_board">
                <div class="empty_card_board">
                    <span>No tasks To do</span>
                </div>
            </div>
            <div class="column_board">
                <div class="card_board">
                    <div onclick="openOverlay()" class="inner_card_board">
                        <div class="card_title_board">User Story</div>
                        <div class="card_text_board"><b>Kochwelt Page & Recipe Recommender</b></div>
                        <div class="card_text2_board">Build start page with recipe recommendation...</div>
                        <div class="progressbar_box_board">
                            <div class="progressbar_board">
                                <div class="progressbar_filter_board"></div>
                            </div>
                            <div class="progressbar_text_board">1/2 Subtasks</div>
                        </div>
                        <div class="card_img_main_board">
                            <div class="card_img_box_board">
                                <div class="card_img_board"><img src="./assets/img/profile1.svg" alt=""></div>
                                <div class="card_img_board"><img  src="./assets/img/profile2.svg" alt=""></div>
                                <div class="card_img_board"><img src="./assets/img/profile3.svg" alt=""></div>
                            </div>
                            <img class="pro_media_board" src="./assets/img/prio_media.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column_board">
                <div class="card_board"></div>
                <div class="card_board"></div>
            </div>
            <div class="column_board">
                <div class="card_board"></div>
            </div>
        </div>
    </div>

        

    <!-- <div class="task_form_fullbox">
        <div class="task_form_box">
            
        </div>
    </div> -->
    
</body>
</html>
