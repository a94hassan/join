<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/log_in.css">
    <script src="js/storage.js"></script>
    <script src="script.js"></script>
    <script src="js/log_in.js"></script>
</head>
<body onload="initLogIn()">
    <div class="content_log_in">
        <div class="top_log_in">
            <img class="login_logo" src="./assets/img/join_logo_log_in.svg" alt="join logo">
            <div class="right_top_log_in">
                <div>
                    <span>Not a Join user?</span>
                    <button class="sign_up_button_right_top_log_in" onclick="redirect('sign_up')">Sign up</button>
                </div>
            </div>
        </div>
        <div class="center_log_in">
            <h1>Log in</h1>
            <form onsubmit="checkDataLogIn(); return false;">
                <div class="input_center_log_in">
                    <input required class="email_input_center_log_in" type="email" placeholder="Email" id="email_log_in">
                    <input required class="password_input_center_log_in" type="password" placeholder="Password" id="password_log_in">
                </div>
                <div class="checkbox_center_log_in">
                    <input type="checkbox" id="remember_me_log_in" onchange="updateRememberMe()">
                    <span>Remember me</span>
                </div>
                <div class="buttons_center_log_in">
                    <button class="log_in_button_center_log_in">Log in</button>
                    <button disabled="true" class="guest_log_in_button_center_log_in">Guest Log in</button>
                </div>
            </form>
        </div>
        <div class="bottom_log_in">
            <span onclick="redirect('privacy_policy')">Privacy Policy</span>
            <span onclick="redirect('legal_notice')">Legal notice</span>
        </div>
    </div>
</body>
</html>
