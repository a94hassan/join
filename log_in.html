<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_log_in">
    <div>
        <div class="top_log_in">
            <img src="./assets/img/join_logo_log_in.svg" alt="join logo">
            <div class="right_top_log_in">
                <div>
                    <span>Not a Join user?</span>
                    <button class="sign_up_button_right_top_log_in">Sign up</button>
                </div>
            </div>
        </div>
        <div class="position_center_log_in">
            <div class="center_log_in">
                <div class="card_center_log_in">
                    <h1>Log in</h1>
                    <div class="input_card_center_log_in">
                        <input class="email_input_card_center_log_in" type="email" placeholder="Email">
                        <input class="password_input_card_center_log_in" type="password" placeholder="Password">
                    </div>
                    <div class="checkbox_card_center_log_in">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="buttons_card_center_log_in">
                        <button class="log_in_button_card_center_log_in">Log in</button>
                        <button class="guest_log_in_button_card_center_log_in">Guest Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom_log_in">
        <span>Privacy Policy</span>
        <span>Legal notice</span>
    </div>
</body>
</html>
