<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/contacts.css">
    <script src="js/storage.js"></script>
    <script src="script.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/contacts_html.js"></script>
</head>
<body onload="initContacts()">
    <div w3-include-html="./assets/templates/header_and_bar_template.html"></div>
    <div w3-include-html="./assets/templates/contact_form.html"></div>
    <div class="content_contacts">
        <div class="left_contacts" id="left_contacts">
            <div class="top_left_contacts">
                <button onclick="openContactFormContacts()">Add new contact<img src="./assets/img/add_new_contact_icon_contacts.svg" alt="add new contact icon"></button>
            </div>
            <div id="me_as_contact"></div>
            <div id="contact_list_contacts"></div>
            <div class="mobile_add_contact_button_contacts" onclick="openContactFormContacts()"><img src="./assets/img/mobile_add_contact_icon_contacts.svg" alt="add contact icon"></div>
        </div>
        <div class="right_contacts" id="right_contacts">
            <div class="top_right_contacts">
                <h1>Contacts</h1>
                <div class="parting_line_top_right_contacts"></div>
                <span>Better with a team</span>
                <div class="mobile_parting_line_top_right_contacts"></div>
            </div>
            <div id="contact_details_contacts"></div>
            <div class="mobile_add_contact_button_contacts" onclick="showContactDetailsOptionsContacts()"><img src="./assets/img/mobile_options_icon_contacts.svg" alt="add contact icon"></div>
        </div>
    </div> 
</body>
</html>
