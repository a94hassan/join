<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/summary.css">
    <script src="js/storage.js"></script>
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
</head>
<body onload="initSummary()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <div class="content_summary">
        <div class="top_summary">
            <h1>Join 360</h1>
            <div></div>
            <span>Key Metrics at a Glance</span>
        </div>
        <div class="main_summary">
            <div class="left_main_summary">
                <div class="top_left_main_summary">
                    <div class="to_do_top_left_main_summary" onmouseover="changeIconOnMouseOverSummary('to_do_icon_summary'), changeTextSummary('to_do_text_summary', 'white')"  onmouseout="changeIconOnMouseOutSummary('to_do_icon_summary'), changeTextSummary('to_do_text_summary', '#2A3647')">
                        <img src="./assets/img/to_do_icon_summary.svg" alt="to-do icon" class="icon_size_left_main_summary" id="to_do_icon_summary">
                        <div>
                            <span class="bold_numbers_left_main_summary">1</span>
                            <span class="text_color_left_main_summary" id="to_do_text_summary">To-do</span>
                        </div>
                    </div>
                    <div class="done_top_left_main_summary" onmouseover="changeIconOnMouseOverSummary('done_icon_summary'), changeTextSummary('done_text_summary', 'white')"  onmouseout="changeIconOnMouseOutSummary('done_icon_summary'), changeTextSummary('done_text_summary', '#2A3647')">
                        <img src="./assets/img/done_icon_summary.svg" alt="done icon" class="icon_size_left_main_summary" id="done_icon_summary">
                        <div>
                            <span class="bold_numbers_left_main_summary">1</span>
                            <span class="text_color_left_main_summary" id="done_text_summary">Done</span>
                        </div>
                    </div>
                </div>
                <div class="center_left_main_summary" onmouseover="changeTextSummary('urgent_text_summary', 'white'), changeTextSummary('date_summary', 'white'), changeTextSummary('date_text_summary', 'white')" onmouseout="changeTextSummary('urgent_text_summary', '#2A3647'), changeTextSummary('date_summary', '#2A3647'), changeTextSummary('date_text_summary', '#2A3647')">
                    <div class="urgent_center_left_main_summary">
                        <img src="./assets/img/urgent_icon_summary.svg" alt="urgent icon" class="icon_size_left_main_summary">
                        <div>
                            <span class="bold_numbers_left_main_summary">1</span>
                            <span class="text_color_left_main_summary" id="urgent_text_summary">Urgent</span>
                        </div>                    
                    </div>
                    <div class="parting_line_center_left_main_summary"></div>
                    <div class="date_center_left_main_summary">
                        <span class="text_color_left_main_summary" id="date_summary">October 16, 2022</span>
                        <span class="text_color_left_main_summary" id="date_text_summary">Upcoming Deadline</span>
                    </div>
                </div>
                <div class="bottom_left_main_summary">
                    <div onmouseover="changeTextSummary('tasks_in_board_text_summary', 'white')" onmouseout="changeTextSummary('tasks_in_board_text_summary', '#2A3647')">
                        <span class="bold_numbers_left_main_summary">5</span>
                        <span class="text_color_left_main_summary" id="tasks_in_board_text_summary">Tasks in<br>Board</span>
                    </div>
                    <div onmouseover="changeTextSummary('tasks_in_progress_text_summary', 'white')" onmouseout="changeTextSummary('tasks_in_progress_text_summary', '#2A3647')">
                        <span class="bold_numbers_left_main_summary">2</span>
                        <span class="text_color_left_main_summary" id="tasks_in_progress_text_summary">Tasks In<br>Progress</span>
                    </div>
                    <div onmouseover="changeTextSummary('awaiting_feedback_text_summary', 'white')" onmouseout="changeTextSummary('awaiting_feedback_text_summary', '#2A3647')">
                        <span class="bold_numbers_left_main_summary">2</span>
                        <span class="text_color_left_main_summary" id="awaiting_feedback_text_summary">Awaiting<br>Feedback</span>
                    </div>
                </div>
            </div>
            <div class="right_main_summary">
                <span class="greet_right_main_summary">Good morning,</span>
                <span class="name_right_main_summary" id="name_summary">Sofia MÃ¼ller</span>
            </div>
        </div>
    </div>

</body>
</html>
