<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/contacts.css">
    <script src="js/storage.js"></script>

<body onload="initContacts()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>

    <div class="content_contacts">
        <div class="left_contacts">

                <button onclick="openContactFormContacts()">Add new contact <img src="./assets/img/add_new_contact_icon_contacts.svg" alt="add new contact icon"></button>
            </div>
            <div id="me_as_contact"></div>
            <div id="contact_list_contacts"></div>
        </div>
        <div class="right_contacts">
            <div class="top_right_contacts">
                <h1>Contacts</h1>
                <div></div>
                <span>Better with a team</span>
            </div>
            <div id="contact_details_contacts"></div>
        </div>
    </div>
