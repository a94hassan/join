<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="log_in_and_sign_up.css">
</head>
<body class="body_log_in">
    <div>
        <div class="top_log_in">
            <img src="./assets/img/join_logo_log_in.svg" alt="join logo">
        </div>
        <div class="position_center_log_in">
            <div class="center_log_in">
                <div class="card_center_log_in">
                    <img src="/assets/img/arrow_left_sign_up.svg" alt="arrow left" class="arrow_left_sign_up">
                    <h1>Sign Up</h1>
                    <div class="input_card_center_log_in">
                        <input class="name_input_card_center_sign_up" type="text" placeholder="Name">
                        <input class="email_input_card_center_log_in" type="email" placeholder="Email">
                        <input class="password_input_card_center_log_in" type="password" placeholder="Password">
                        <input class="password_input_card_center_log_in" type="password" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox_card_center_sign_up">
                        <input type="checkbox">
                        <span>I accept the <a href="#">Privacy policy</a></span>
                    </div>
                    <div class="buttons_card_center_log_in">
                        <button class="log_in_button_card_center_log_in">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom_log_in">
        <span>Privacy Policy</span>
        <span>Legal notice</span>
    </div>
</body>
</html>
